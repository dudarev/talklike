<html>
  <head>
      <title>Talk Like {{section_title}}</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <link type="image/x-icon" href="/static/favicon.ico" rel="shortcut icon"/>
    <link rel="alternate" title="Atom 1.0 Feed" type="application/atom+xml" href="{{section.feed}}" />
  </head>

  <body>

      <div id = "content" style="width:400px">

          <h1>Talk Like {{section_title}}</h1>

          {% for v in videos%}
          <a href = "video/{{v.ytid}}">{{v.title}}</a><br>
          {% endfor %}

          <p>More videos will be added on a regular basis. Please subscribe to the <a href="{{section.feed}}">feed</a> with your feed-reader.
          </p>

  <h4>
  <a href = "/">Home</a>
  </h4>

</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-82981-6");
pageTracker._trackPageview();
} catch(err) {}</script>

</body>
</html>
